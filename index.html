<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.css" type="text/css"></script>
    <title>The Cube</title>
</head>
    <body style="height: 100%; margin: 0px">
        <script src="js/three.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );


            var directionalLight = new THREE.DirectionalLight( 0xffffff, 5 );
            directionalLight.position.set( 25, 25, 25 );
            directionalLight.decay = 10;


            var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
            var material = new THREE.MeshPhongMaterial( { color: 0x050b, side: THREE.FrontSide } );
            var materialLemon = new THREE.MeshPhongMaterial( { color: 0x040b, side: THREE.FrontSide } );
            //var material = new THREE.MeshBasicMaterial( { color: 0x04db} );
            var cube = new THREE.Mesh( geometry, materialLemon);
            var cube2 = new THREE.Mesh(geometry, material);

            scene.add( directionalLight );
            scene.add( cube );

            scene.add( cube2 );

            directionalLight.target = cube;

            camera.position.z = 3.5;
            camera.position.x = 2.5;

            cube2.position.x = 5;

            var left = false;

            var animate = function () {
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                cube2.rotation.x += 0.02;
                cube2.rotation.y += 0.02;

                if(cube2.position.x >= 5) left = true;
                else if(cube2.position.x <= 0) left = false;

                if(left)
                {cube2.position.x -= 0.025; cube.position.x += 0.025;}
                else {cube2.position.x += 0.025; cube.position.x -= 0.025;}

                renderer.render( scene, camera );
            };

            animate();
        </script>
    </body>
</html>
